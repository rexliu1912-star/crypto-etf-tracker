name: Update SEC ETF Data

on:
  schedule:
    - cron: '0 * * * *' # Run every hour
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install node-fetch

      - name: Fetch Data
        run: |
          node scripts/update-data.js
          
      - name: Validate Data
        run: |
          # Validate JSON structure
          if ! node -e "JSON.parse(require('fs').readFileSync('data/etf-data.json', 'utf8'))"; then
            echo "❌ Invalid JSON structure in etf-data.json"
            exit 1
          fi
          
          # Check if data has minimum required fields
          if ! node -e "
            const data = JSON.parse(require('fs').readFileSync('data/etf-data.json', 'utf8'));
            if (!data.success || !data.data || !Array.isArray(data.data) || data.data.length === 0) {
              throw new Error('Invalid data structure or empty data');
            }
            console.log('✅ Data validation passed:', data.data.length + ' applications');
          "; then
            echo "❌ Data validation failed"
            exit 1
          fi

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/etf-data.json
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ETF data [skip ci]"
            # Pull latest changes before pushing to avoid conflicts
            git pull --rebase origin main || true
            git push
          fi
