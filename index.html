<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC 加密货币 ETF 申请追踪器 | Crypto ETF Tracker</title>
    <meta name="description" content="实时追踪SEC加密货币ETF申请进度与时间表">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z" />
                            <path d="M2 17l10 5 10-5" />
                            <path d="M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <div class="logo-text">
                        <h1 id="mainTitle">SEC 加密货币 ETF 追踪器</h1>
                        <p class="subtitle" id="mainSubtitle">实时监控 SEC 加密货币 ETF 申请进度</p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-info-block">
                        <div class="header-top-row">
                            <div class="live-indicator" id="liveStatusContainer">
                                <span class="pulse"></span>
                                <span id="liveStatusText">实时更新</span>
                            </div>
                            <button id="langToggle" class="lang-btn">EN / 中</button>
                        </div>
                        <div class="last-updated">
                            <span id="lastUpdateLabel">最后更新:</span>
                            <span id="updateTime">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Dashboard -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="stat-icon">📊</div>
                    <div class="stat-info">
                        <div class="stat-main">
                            <span class="stat-value" id="totalCount">0</span>
                            <span class="stat-label" id="labelTotal">总申请数</span>
                        </div>
                    </div>
                </div>
                <div class="stat-card approved">
                    <div class="stat-icon">✅</div>
                    <div class="stat-info">
                        <div class="stat-main">
                            <span class="stat-value" id="approvedCount">0</span>
                            <span class="stat-label" id="labelApproved">已通过</span>
                        </div>
                    </div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-icon">⏳</div>
                    <div class="stat-info">
                        <div class="stat-main">
                            <span class="stat-value" id="pendingCount">0</span>
                            <span class="stat-label" id="labelPending">待通过</span>
                        </div>
                    </div>
                </div>
                <div class="stat-card denied">
                    <div class="stat-icon">❌</div>
                    <div class="stat-info">
                        <div class="stat-main">
                            <span class="stat-value" id="deniedCount">0</span>
                            <span class="stat-label" id="labelDenied">已拒绝</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Charts Section -->
        <section class="charts-section">
            <h2 class="section-title">
                <span class="title-icon">📈</span>
                <span id="titleCharts">数据分析</span>
            </h2>
            <div class="charts-grid">
                <div class="chart-card">
                    <h3 class="chart-title" id="chartTitleIssuers">发行商覆盖 (Top 10)</h3>
                    <div class="chart-container">
                        <canvas id="issuerChart"></canvas>
                    </div>
                </div>
                <div class="chart-card">
                    <h3 class="chart-title" id="chartTitleCrypto">加密货币分布</h3>
                    <div class="chart-container">
                        <canvas id="cryptoChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Timeline Section -->
        <section class="timeline-section" style="display: none;">
            <h2 class="section-title">
                <span class="title-icon">📅</span>
                <span id="titleTimeline">即将到来的决策时间表</span>
            </h2>
            <div class="timeline-container" id="timeline">
                <!-- Timeline items will be inserted here -->
            </div>
        </section>



        <!-- Applications Grid -->
        <section class="applications-section">
            <h2 class="section-title">
                <span class="title-icon">📋</span>
                <span id="titleApplications">所有 ETF 申请</span>
            </h2>
            <div class="filters-container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all" id="btnAll">全部 (0)</button>
                    <button class="filter-btn" data-filter="approved" id="btnApproved">已通过 (0)</button>
                    <button class="filter-btn" data-filter="pending" id="btnPending">待通过 (0)</button>
                    <button class="filter-btn" data-filter="denied" id="btnDenied">已拒绝 (0)</button>
                </div>
                <div class="crypto-filter">
                    <select id="cryptoFilter">
                        <option value="all" id="optAllCrypto">所有加密货币</option>
                    </select>
                </div>
                <div class="search-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="搜索加密货币或发行商...">
                </div>
            </div>

            <!-- Applications Grid Container -->
            <div id="applicationsGrid" class="applications-grid">
                <!-- Cards will be inserted here by app.js -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p id="footerSource">数据来源: SEC EDGAR| 仅供参考，不构成投资建议</p>
                <p class="copyright" id="footerCopyright">© Rex Liu</p>
            </div>
        </footer>
    </div>

    <!-- Back to Top -->
    <button id="backToTop" class="back-to-top" title="Go to top">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <script src="app.js"></script>
</body>

</html>
